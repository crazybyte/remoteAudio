language: go
dist: trusty
sudo: true
matrix:
  include:
    - os: linux
      env:
        - GIMME_OS=linux
        - GIMME_ARCH=amd64
      go: "1.13"
    - os: osx
      env:
        - GIMME_OS=darwin
        - GIMME_ARCH=amd64
      go: "1.13"
cache:
  directories:
  - $HOME/protobuf
addons:
  apt:
    packages:
    - pkg-config
    - libsamplerate0
    - libsamplerate0-dev
    - libopusfile-dev
    - libopus-dev
    - libportaudio2
    - portaudio19-dev
    - autoconf automake libtool curl make g++ unzip
before_install:
- git fetch --tags
install:
- ./ci/install-deps-linux-osx.sh
- export PATH=$PATH:$HOME/protobuf/bin
script:
- make dist
before_deploy:
- tar -cvzf remoteAudio-v$TRAVIS_TAG-$GIMME_OS-$GIMME_ARCH.tar.gz remoteAudio
deploy:
  provider: releases
  api_key:
    secure: 
  file: remoteAudio-v$TRAVIS_TAG-$GIMME_OS-$GIMME_ARCH.tar.gz
  skip_cleanup: true
  on:
    repo: dh1tw/remoteAudio
    tags:
      true
    draft: true
    go: "1.12"